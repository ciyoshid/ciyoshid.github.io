<!doctype html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="stylesheet" type="text/css" href="style.css">
            <title>tipsy</title> <!-- ★ Please include a proper title.-->
            <link rel="stylesheet" href="https://use.typekit.net/tbu3cdj.css">


            <!-- Helpful meta tags to fight GitHub aggresive caching-->
                <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
                <meta http-equiv="Pragma" content="no-cache" />
                <meta http-equiv="Expires" content="0" />
            
        </head>	

        <body>
            <div class="container">
                <header>
                    <a href="index.html"> <h1> <img src="tipsylogo.png" alt="Logo of tipsy."> </h1> </a> <!-- ★ Please use a proper alt attribute.-->
                    
                    <nav>
                        <ul> <!-- ★ Use as many sections as you want, but replace the dashed lines with actual names for the sections of the publication. You may keep them all linked to the pound symbol, though. -->
                            <li><a href="#">What's Trending</a></li>
                            <li><a href="#">Recipes</a></li>
                            <li><a href="#">Tips & Tricks</a></li>
                            <li><a href="#">History</a></li>
                            <li><a href="newsletter.html"> Subscribe</a></li>

                        </ul>
                    </nav>
                </header>

                <main class="newsletter"> 
                    <form>
                        <section class="personalinfo">
                            <h3>Personal Information</h3>
                             <ul>
                                <li><label for="name">name:</label> <input type="text" name="name" id="name" placeholder="First and Last Name" /></li>
                                <li><label for="email">email:</label> <input type="email" name="email" id="email" placeholder="Email Address" /></li>
                             </ul>
                            </section>

                        <section class="preferences">
                            <h3>Preferences</h3>
                            <h4>Tell us what you'd like to hear about.</h4>
                            <ul>
                                <li><input type="checkbox" id="what's trending" value="what's trending" /> <label for="what's trending">what's trending</label></li>
                                <li><input type="checkbox" id="'recipes" value="recipes" /> <label for="recipes">recipes</label></li>
                                <li><input type="checkbox" id="history" value="history" /> <label for="history">history</label></li>
                                <li><input type="checkbox" id="tips & tricks" value="tips & tricks" /> <label for="tips & tricks">tips & tricks</label></li>

                        
                        
                        </section>
                    </form>



                <section class="button">
                    <button type="subscribe">Subscribe</button>
                </section>
            </main>

                <footer>
                    <p> All rights reserved.</p>
                </footer>
            </div>
        </body>
